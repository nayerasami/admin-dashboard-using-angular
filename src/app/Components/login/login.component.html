<div class="d-flex container justify-content-between align-items-center">
    <div class="login-banner">
        <img src="../../../assets/images/Ecommerce-web-page.gif" alt="">
    </div>
        <div class="container">
            <div class="row">
        
        
                <div class="login-container bg-light">
                    <div class="login-icon">
                        <img src="../../../assets/images/login.png" class="w-50" alt="">
                    </div>
                    <div class="form-container">
        
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="me-3"><i class="bi bi-envelope"></i></span>
                                </div>
                                <div>
                                    <input type="email" class="form-control" placeholder="email" required>
        
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="me-3"><i class="bi bi-lock"></i></span>
                                </div>
                                <div>
                                    <input type="password" class="form-control" placeholder="Password" required>
        
                                </div>
                            </div>
        
                            <div class="options">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button class="btn btn-primary btn-block">Login</button>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</div>
